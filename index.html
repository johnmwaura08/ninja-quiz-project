<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>

<body>

    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Jonte's Quiz
            </h2>
        </div>
    </div>
    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p> You are <span class="text-primary display-4 p-3">0%</span>Ninja!</p>
        </div>
    </div>

    <!--quiz section-->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the Questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal"> 1. How do you give jonte directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" >
                        <label class="form-check-label">Show him a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Don't Worry , jonte knows everywhere</label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal"> 2. If a hustler has 3 apples, then gives one to Jonte and one to
                        Laura, how many apples does the hustler have left?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" >
                        <label class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">None, Jonte does not eat 1 apple</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal"> 3.What is jonte's favorite sport?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" >
                        <label class="form-check-label">Tennis</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Soccer, its the best sport worldwide</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal"> 4.What is Jonte's favorite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" >
                        <label class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Slice()</label>
                    </div>
                </div>


            <div class="text-center">
                <input type="submit" class ="btn btn-light" >
            </div>
            </form>

        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
